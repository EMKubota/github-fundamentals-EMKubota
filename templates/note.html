<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="--sidebar-margin-right: 50px;" class="ui container">

        <form>
            <div class="field">
                <label>Search</label>
                <input type="text" name="title" placeholder="Search..."><br>
            </div>
            <button class="ui green button" type="submit">Search</button>
        </form>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{note.id }} | {{ note.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui pink button" href="/search/{{ todo.id }}">Search</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
